<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <article>
            <form action="#" method="get">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br><br>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="surname">
                <br><br>
                <label for="correo">Email</label>
                <input type="email" id="correo" name="correo">

                <br><br>
                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia" required>
                    <option value=""></option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">CABA</option>
                    <option value="3" selected>CÃ³rdoba</option>
                </select>

                <br><br>
                <label for="consultas">Consultas:</label><br>
                <textarea name="consultas" id="consultas" cols="30" rows="10" placeholder="Dejanos tu consulta"></textarea>

                <br><br>
                <p>Sexo:</p>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="sexo" value="m">
                <label for="femenino">Femenino</label>
                <input type="radio" id="femenino" name="sexo" value="f" checked> 
                <br><br>
                <label for="condiciones">Condiciones</label>
                <input type="checkbox" name="condiciones" id="condiciones">
                
                <input type="submit" value="Enviar">
                <!--button>Enviar</button-->
            </form>
        </article>
    </main>
</body>
</html>
