<!DOCTYPE html>
<html lang="es">
<head>

    <title>Sombras</title>

        article{
            width: 300px;
            height: 300px;
            background-color: #e6b23c;
            display: inline-block;
            margin: 10px;

            box-shadow: 3px 1px 10px 3px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <header>
        <h1>Sombras</h1>
    </header>
    <main>
        <section>
            <article class="sombra1"></article>
            <article class="sombra2"></article>
        </section>
    </main>
    <footer>

    </footer>
